<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intern Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Intern Tracker Dashboard</h2>

    <!-- Filter Buttons -->
    <div class="mb-3">
      <button class="btn btn-outline-primary me-2" onclick="filterTasks('All')">All</button>
      <button class="btn btn-outline-success me-2" onclick="filterTasks('Done')">Done</button>
      <button class="btn btn-outline-danger" onclick="filterTasks('Pending')">Pending</button>
    </div>

    <!-- Add Task Button -->
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#taskModal">Add Task</button>

    <!-- Intern Table -->
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Task</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="internTableBody">
        <!-- Dynamic rows go here -->
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="taskModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="taskForm">
          <div class="modal-header">
            <h5 class="modal-title">Add Intern Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="name" class="form-control mb-2" placeholder="Intern Name" required>
            <input type="text" id="task" class="form-control mb-2" placeholder="Task Description" required>
            <select id="status" class="form-select" required>
              <option value="Done">Done</option>
              <option value="Pending">Pending</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
